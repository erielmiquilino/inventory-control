<p-card>
  <p-table [value]="sellers">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade\UF</th>
        <th>CPF</th>
        <th>Celular</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seller >
      <tr>
        <td>{{seller.name}}</td>
        <td>{{seller.city}}\{{seller.state}}</td>
        <td>{{seller.cpf}}</td>
        <td>{{seller.cellphone}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
